<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <link href="https://css.gg/css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar" data-sidebar-state="closed">
      <ul id="sidebar-list"></ul>
    </div>

    <header class="header">
      <button type="button" class="menu-button">
        <svg
          class="menu-button-icon"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3 18V16H21V18H3ZM3 13V11H21V13H3ZM3 8V6H21V8H3Z"
            fill="white"
          />
        </svg>
      </button>
      <h1 class="header-title">Notifications Prototype</h1>
      <div class="controller">
        <button type="button" class="header-notifier">
          <i class="gg-bell notifier-bell"></i>
          <span class="notifier-badge" id="notifier-badge"></span>
        </button>

        <button type="button" id="logout-button">Log out</button>
      </div>
    </header>

    <div id="notif-sidebar" class="notif-sidebar" data-sidebar-state="closed">
      <ul id="notif-sidebar-list" class="notif-sidebar-list"></ul>
    </div>

    <section id="posts-list"></section>
    <script type="module" src="index.js"></script>
  </body>
</html>
